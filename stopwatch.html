<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
</head>
<body>
  <header>
    <h1>StopWatch</h1>
  </header>

  <section>
    <div id="timer">
      <div id="days-count">00</div>
      <span>:</span>
      <div id="hours-count">00</div>
      <span>:</span>
      <div id="minutes-count">00</div>
      <span>:</span>
      <div id="seconds-count">00</div>
    </div>

    <button class="start-stop-button">Start</button>
    <button class="reset-button">Reset</button>
  </section>
</body>
</html>
